<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的冰箱</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="my-css.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-primary mb-4">我的冰箱</h1>

        <!-- 搜尋功能 -->
        <div class="row mb-4">
            <div class="col-md-8">
                <input type="text" id="search-input" class="form-control" placeholder="搜尋食材...">
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary w-100" onclick="searchIngredient()">搜尋</button>
            </div>
        </div>

        <!-- 食材表格 -->
        <div class="table-responsive search-result-container">
            <table class="table table-bordered" id="ingredient-table">
                <thead class="table-primary">
                    <tr>
                        <th>食材名稱</th>
                        <th>數量</th>
                        <th>有效日期</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="ingredient-body">
                    <!-- 動態生成內容 -->
                </tbody>
            </table>
        </div>
    </div>

  <!-- 右下角新增食材按鈕 -->
<div class="add-button" onclick="toggleAddForm()">
    <svg class="add-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
        <path d="M12 2a1 1 0 011 1v8h8a1 1 0 110 2h-8v8a1 1 0 11-2 0v-8H3a1 1 0 010-2h8V3a1 1 0 011-1z"/>
    </svg>
</div>

    <!-- 新增食材彈出視窗 -->
    <div id="add-ingredient-popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="toggleAddForm()">&times;</span>
            <h2>新增食材</h2>
            <form id="add-ingredient-form">
                <div class="mb-3">
                    <label for="ingredient-name" class="form-label">食材名稱</label>
                    <input type="text" id="ingredient-name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="ingredient-quantity" class="form-label">數量</label>
                    <input type="text" id="ingredient-quantity" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="ingredient-date" class="form-label">有效日期</label>
                    <input type="date" id="ingredient-date" class="form-control" required>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-success" onclick="addIngredient()">新增</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 引入 Bootstrap JS 和 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="my-js.js"></script>
</body>
</html>
